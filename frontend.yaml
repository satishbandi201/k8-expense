---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  # deployment labels
  labels:
    component: frontend
    project: expense
    tier: web
spec:
  replicas: 1
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      component: frontend
      project: expense
      tier: web
  # This is pod definition
  template:
    metadata:
      labels:
        component: frontend
        project: expense
        tier: web
    spec:
      containers:
      - name: frontend
        image: satishbandi33/expense-frontend:v1
      #   volumeMounts:
      #   - name: nginx-conf
      #     mountPath: /etc/nginx/nginx.conf
