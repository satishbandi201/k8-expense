      #         - key: nginx.conf
      #           path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: expense
  labels:
    component: frontend
    project: expense
    tier: web
spec:
  type: nodePort
  selector:
    component: frontend
    project: expense
    tier: web
  ports:
  - protocol: TCP
    port: 80 # service port
    targetPort: 8080 # container port